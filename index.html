<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>每日一句聖經經文</title>
  <style>
    body {
      font-family: 'Helvetica Neue', '微軟正黑體', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 5rem 1rem;
    }
    h1 {
      font-weight: 300;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    #verse-box {
      background: #ffffff;
      padding: 2rem;
      margin-top: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 1rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      font-size: 1.25rem;
    }
    button {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ab8;
    }
  </style>
</head>
<body>
  <h1>📖 隨機聖經經文</h1>
  <button onclick="showVerse()">抽一句</button>
  <div id="verse-box">點上方按鈕，獲得一句來自上帝的話語</div>

  <script>
    const verses = [
      "神愛世人，甚至將他的獨生子賜給他們。——約翰福音 3:16",
      "你要專心仰賴耶和華，不可倚靠自己的聰明。——箴言 3:5",
      "耶和華是我的牧者，我必不致缺乏。——詩篇 23:1",
      "在患難之日，我要求告你，因你必應允我。——詩篇 86:7",
      "我留下平安給你們，我將我的平安賜給你們。——約翰福音 14:27",
      "萬事都互相效力，叫愛神的人得益處。——羅馬書 8:28",
      "不要效法這個世界，只要心意更新而變化。——羅馬書 12:2",
      "因信稱義，是本乎恩，也因著信。——以弗所書 2:8",
      "要常常喜樂，不住地禱告，凡事謝恩。——帖撒羅尼迦前書 5:16-18",
      "你不要害怕，因為我與你同在。——以賽亞書 41:10",
      "你們中間誰願為大，就必作你們的用人。——馬太福音 20:26",
      "耶穌說：我是道路、真理、生命。——約翰福音 14:6",
      "你要以耶和華為樂，他就將你心裡所求的賜給你。——詩篇 37:4",
      "求你指教我們怎樣數算自己的日子，好叫我們得著智慧的心。——詩篇 90:12",
      "主是我的力量，是我的詩歌，也成了我的拯救。——出埃及記 15:2",
      "凡勞苦擔重擔的人，可以到我這裡來，我就使你們得安息。——馬太福音 11:28",
      "要以恩慈相待，存憐憫的心，彼此饒恕。——以弗所書 4:32",
      "因我知道我向你們所懷的意念，是賜平安的意念。——耶利米書 29:11",
      "愛是恆久忍耐，又有恩慈。——哥林多前書 13:4",
      "你出你入，耶和華要保護你，從今時直到永遠。——詩篇 121:8",
      "你要保守你心，勝過保守一切。——箴言 4:23",
      "一切所行的，都要憑愛心而行。——哥林多前書 16:14",
      "在指望中要喜樂，在患難中要忍耐。——羅馬書 12:12",
      "我靠著那加給我力量的，凡事都能做。——腓立比書 4:13",
      "你們要剛強壯膽，不要害怕。——申命記 31:6",
      "凡你手所當做的事，要盡力去做。——傳道書 9:10",
      "你們祈求，就給你們；尋找，就尋見。——馬太福音 7:7",
      "願恩惠、憐憫、平安從神我們的父並主耶穌基督歸於你們。——提摩太前書 1:2",
      "信就是所望之事的實底，是未見之事的確據。——希伯來書 11:1",
      "喜樂的心乃是良藥。——箴言 17:22",
      "耶和華的話是我腳前的燈，是我路上的光。——詩篇 119:105",
      "耶和華靠近傷心的人，拯救靈性痛悔的人。——詩篇 34:18",
      "你們要將一切的憂慮卸給神，因為他顧念你們。——彼得前書 5:7",
      "愛能遮掩許多的罪。——彼得前書 4:8",
      "主的憐憫從亙古到永遠歸於敬畏他的人。——詩篇 103:17",
      "應當一無掛慮，只要凡事藉著禱告。——腓立比書 4:6",
      "你要認定他，他必指引你的路。——箴言 3:6",
      "人若賺得全世界，賠上自己的生命，有什麼益處呢？——馬太福音 16:26",
      "他醫好傷心的人，裹好他們的傷處。——詩篇 147:3",
      "你們是世上的光。——馬太福音 5:14",
      "你要遵行他的道，愛他，盡心盡性事奉他。——申命記 10:12",
      "你們要彼此相愛，像我愛你們一樣。——約翰福音 13:34",
      "當將你的事交託耶和華，並倚靠他，他就必成全。——詩篇 37:5",
      "我雖然行過死蔭的幽谷，也不怕遭害。——詩篇 23:4",
      "要彼此擔當重擔，如此就完全了基督的律法。——加拉太書 6:2",
      "我的恩典夠你用的，因為我的能力，是在人的軟弱上顯得完全。——哥林多後書 12:9",
      "你們要追求與眾人和睦，並要追求聖潔。——希伯來書 12:14",
      "你們的言語要常常帶著和氣，好像用鹽調和。——歌羅西書 4:6",
      "我們行善，不可喪志；若不灰心，到了時候就要收成。——加拉太書 6:9",
      "惟喜愛耶和華的律法，晝夜思想，這人便為有福。——詩篇 1:2",
      "耶和華是我的力量和盾牌，我心裡倚靠他就得幫助。——詩篇 28:7"
    ];

    function showVerse() {
      const index = Math.floor(Math.random() * verses.length);
      document.getElementById("verse-box").innerText = verses[index];
    }
  </script>
</body>
</html>
